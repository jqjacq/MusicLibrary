name: Test CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin

      - name: Build and push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tag: ptamayo25/uucnh-music-library:frontend

      - name: Build and push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tag: ptamayo25/uucnh-music-library:frontend

      - name: Build and push Auth Service Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/auth-service
          push: true
          tag: ptamayo25/uucnh-music-library:auth-service

      - name: Build and push Song Service Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/song-service
          push: true
          tag: ptamayo25/uucnh-music-library:song-service

