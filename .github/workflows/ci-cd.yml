name: Test CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker Image
        uses: docker/build-push-action@v6
        with:
          target: test
          load: true

      - name: Pull Frontend Docker Image
        run: |
          docker pull ptamayo25/uucnh-music-library:frontend

      - name: Pull Auth Service Docker Image
        run: |
          docker pull ptamayo25/uucnh-music-library:auth-service

      - name: Pull Song Service Docker Image
        run: |
          docker pull ptamayo25/uucnh-music-library:song-service

      - name: Push Frontend Docker Image
        run: |
          docker push ptamayo25/uucnh-music-library:frontend

      - name: Push Auth Service Docker Image
        run: |
          docker push ptamayo25/uucnh-music-library:auth-service

      - name: Push Song Service Docker Image
        run: |
          docker push ptamayo25/uucnh-music-library:song-service

